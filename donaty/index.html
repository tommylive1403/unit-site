  <link rel="stylesheet" href="/style.css" />

  <style>
    :root{
      --mono-bg: #cfcfcf;
      --mono-card: rgba(255,255,255,.75);
      --mono-border: rgba(0,0,0,.10);
      --mono-text: #0b0b0b;
      --mono-muted: rgba(0,0,0,.62);
      --mono-shadow: 0 18px 50px rgba(0,0,0,.22);
    }

    body{
      background:
        linear-gradient(135deg, rgba(255,255,255,.40) 0%, rgba(255,255,255,0) 45%),
        linear-gradient(315deg, rgba(0,0,0,.06) 0%, rgba(0,0,0,0) 55%),
        var(--mono-bg) !important;
    }

    .header, .header a, .brand__name, .nav a{ color:#fff !important; }

    html, body { height: 100%; }
    body{
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .d-wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 56px;
    }

    .fullscreen{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .monoGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
      align-items:start;
      justify-items:center;
      margin-top: 10px;
      width: 100%;
    }

    .monoLogo{
      width: min(340px, 60vw);
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.28));
    }

    .monoCard{
      width: min(720px, 92vw);
      background: var(--mono-card);
      border: 1px solid var(--mono-border);
      border-radius: 22px;
      padding: 18px 18px 14px;
      box-shadow: var(--mono-shadow);
      backdrop-filter: blur(10px);
    }

    .monoTitle{
      font-weight: 900;
      font-size: 24px;
      line-height: 1.15;
      color: var(--mono-text);
      text-align: center;
      margin: 2px 0 8px;
    }

    .monoSubtitle{
      text-align:center;
      color: var(--mono-muted);
      font-weight: 700;
      font-size: 14px;
      margin: 0 0 12px;
    }

    /* === Monobank iframe === */
    .monoEmbed{
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(0,0,0,.10);
    }

    .monoEmbed iframe{
      width: 100%;
      height: 560px; /* під моб/десктоп ок */
      border: none;
      display: block;
    }

    .monoThanks{
      margin-top: 10px;
      text-align:center;
      color: rgba(0,0,0,.65);
      font-weight: 900;
      font-size: 13px;
      letter-spacing: .04em;
    }

    /* соц-ряд як у тебе — чорні іконки */
    .monoSocial{
      margin-top: 12px;
      display:flex;
      justify-content:center;
      gap: 14px;
    }
    .monoSocial a{
      display:inline-flex;
      width: 34px;
      height: 34px;
      align-items:center;
      justify-content:center;
      color: #111;
      opacity: .85;
      transition: transform .18s ease, opacity .18s ease;
    }
    .monoSocial a:hover{
      transform: translateY(-2px);
      opacity: 1;
    }
    .monoSocial svg{ width: 22px; height: 22px; fill: currentColor; }

    @media (max-width: 767px){
      .monoTitle{ font-size: 20px; }
      .monoCard{ padding: 16px 14px 12px; border-radius: 20px; }
      .monoLogo{ width: min(280px, 70vw); }
      .monoEmbed iframe{ height: 540px; }
    }
  </style>
</head>
